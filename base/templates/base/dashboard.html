{% extends 'main.html' %}
{% load static %}

{% block content %}
<div id="content-wrapper" style="padding-top: 105px">
    <div class="container-fluid">
        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Overview</li>
        </ol>

        <!-- Gender Chart -->
        <canvas id="genderChart" width="300" height="200"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    var genderLabels = JSON.parse('{{ gender_labels_json|safe }}');
    var genderData = JSON.parse('{{ gender_data_json|safe }}');

    var ctx = document.getElementById('genderChart').getContext('2d');
    var genderChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: genderLabels,
            datasets: [{
                label: 'Gender',
                data: genderData,
                backgroundColor: [
                    
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    // Include other colors for different categories if needed
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    // Include other colors for border if needed
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
