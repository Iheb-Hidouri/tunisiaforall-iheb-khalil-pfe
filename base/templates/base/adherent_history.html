{% extends 'main.html' %}

{% block content %}
<h2>Historique des adhérents</h2>
<hr class="hradherent">
<div class="adherent-history">
    <table>
        <thead>
            <tr>
                <th>Adhérent</th>
                <th>Action</th>
                <th>Pseudo</th>
                <th>Date</th>
                <th>Changements</th>
                
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
                <tr>
                    <td>{{ entry.adherent }}</td>
                    <td>{{ entry.action }}</td>
                    <td>{{ entry.user }}</td>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ entry.changes }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
