{% extends 'main.html' %}


{% block content %}
<div>

  <a href="{% url 'create-adherent' %}">Create Adherent</a>
  <form method="GET" action="{% url 'gestion_adherent' %}">
    <input type="text" name="q" placeholder="Search by name">
    <button type="submit">Search</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Code</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for adherent in adherents %}
        <tr>
          <td>{{ adherent.nom }}</td>
          <td>{{ adherent.code }}</td>
          <td>{{ adherent.type }}</td>
          <td>{{ adherent.document_identite  }}</td>

          <td>
            <a href="{% url 'update-adherent' adherent.id %}">Update</a>
            <a href="{% url 'delete-adherent' adherent.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
<div>  
{% endblock  %}
